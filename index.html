<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <title>Weartake</title>
</head>

<body>
    <header class="cabecalho">
        <div class="container-global">
            <div class="container">
                <h1>Weartake</h1>
                <nav class="nav">
                    <ul class="getUlNavBar">
                        <li><button id="Todos" href="">Todos</button></li>
                        <li><button id="Acessórios" href="">Acessórios</button></li>
                        <li><button id="Calçados" href="">Calçados</button></li>
                        <li><button id="Camisas" href="">Camisas</button></li>
                    </ul>
                </nav>
            </div>
    </header>
    </div>
    <div class="container-global">
        <main class="main">
            <ul class="lista-produtos">
            </ul>
            <aside>
                <section class="campoBusca">
                    <input type=" text" placeholder="  Digite aqui sua pesquisa" size="40">
                    <button id="button-input" type="button">Pesquisar</button>
                </section>
                 <h2 id="carrinho">Carrinho de compras</h2>
                <ul class="produtos-carrinho">

                    <li class="carrinhoCompras">

                        <p>adicione um item </p>
                    </li>

                </ul>

                <section class="vendas">
                    <div class="compras2">
                        <h2>Quantidade:</h2>
                        <h2 id="quantidade">0</h2>
                    </div>
                    <div class="compras2">
                        <h2>Total :</h2>
                        <h2 id="total">R$ : 0</h2>

                    </div>
                </section>
            </aside>
        </main>
    </div>
    <script src="/js/database.js"></script>
    <script src="/js/index.js"></script>

</html>
